<section id="reservation" class="reservation-section">
  <h2>Réservez votre repas</h2>
  <form class="reservation-form">
    <input type="text" placeholder="Nom" required />
    <input type="email" placeholder="Email" required />
    <select required>
      <option value="">Choisir un menu</option>
      <option value="vegetarian">Menu Végétarien</option>
      <option value="meat">Menu Viande</option>
      <option value="special">Menu Spécial</option>
    </select>
    <button type="submit" class="submit-button">Réserver</button>
  </form>
</section>
